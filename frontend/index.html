<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body class="min-h-screen flex items-center justify-center login-bg">

<div class="bg-white p-8 rounded-lg shadow-lg w-[400px]">
    <!-- Logo -->
    <div class="flex justify-center mb-4">
        <img src="https://ssl.gstatic.com/ui/v1/icons/mail/rfr/gmail.ico" alt="Gmail Logo" class="w-16 h-16">
    </div>

    <h2 class="text-2xl font-semibold text-center text-gray-900">Sign in</h2>
    <p class="text-center text-gray-500 mb-6">to continue to Gmail</p>

    <!-- Input Fields -->
    <div class="mb-4">
        <label class="block text-gray-700">Email Id</label>
        <input type="text" placeholder="Enter your email" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none">
    </div>

    <div class="mb-4">
        <label class="block text-gray-700">Password</label>
        <input type="password" placeholder="Enter your password" class="w-full px-4 py-2 border border-gray-300 rounded-md focus:ring-2 focus:ring-blue-400 outline-none">
    </div>

    <!-- Login Button -->
    <button class="w-full bg-blue-600 text-white py-2 rounded-md font-semibold glow-effect relative overflow-hidden" onclick="addRipple(event)">
        Login
    </button>

    <!-- Forgot Password -->
    <div class="text-center mt-4">
        <a href="#" class="text-blue-500 hover:underline">Forgot password?</a>
    </div>
</div>

<script src="./script.js"></script>
</body>
</html>
