<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="./output.css" rel="stylesheet">
    <link href="./style.css" rel="stylesheet">
    <title>jSend</title>
</head>
<body class="login-bg flex items-center justify-center min-h-screen">
<div class="bg-white p-8 rounded-2xl shadow-2xl w-full max-w-md transform transition-all duration-300 hover:scale-105">
    <div class="text-center mb-6">
        <img src="https://www.gstatic.com/images/branding/product/2x/gmail_2020q4_48dp.png" alt="Gmail Logo" class="w-16 h-16 mx-auto mb-4">
        <h1 class="text-3xl font-bold text-gray-800">Sign in</h1>
        <p class="text-gray-600">to continue to Gmail</p>
    </div>
    <form>
        <div class="mb-4">
            <label for="email" class="block text-sm font-medium text-gray-700 mb-2">Email or phone</label>
            <input type="email" id="email" name="email" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="Enter your email" required>
        </div>
        <div class="mb-6">
            <label for="password" class="block text-sm font-medium text-gray-700 mb-2">Password</label>
            <input type="password" id="password" name="password" class="w-full px-4 py-3 border border-gray-300 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all" placeholder="Enter your password" required>
        </div>
        <button type="submit" class="w-full bg-gradient-to-r from-blue-600 to-purple-600 text-white py-3 px-4 rounded-lg hover:from-blue-700 hover:to-purple-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-all">Next</button>
    </form>
    <div class="mt-4 text-center">
        <a href="#" class="text-sm text-blue-600 hover:text-blue-500 transition-all">Forgot password?</a>
    </div>
    <div class="mt-6 text-center">
        <p class="text-sm text-gray-600">Not your computer? Use Guest mode to sign in privately.</p>
        <a href="#" class="text-sm text-blue-600 hover:text-blue-500 transition-all">Learn more</a>
    </div>
</div>

</body>
</html>
